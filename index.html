<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title> Aplicación CRUD </title>
</head>
<body style="background-color: rgba(83, 94, 94, 0.445);">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"> <strong> Aplicación CRUD: Viaje a Taj Mahal </strong></h1>
        </div>
        <div class="main row justify-content-center">

            <form onsubmit="addData(event)"class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" id="input-nombre" type="text" placeholder="Ingrese su Nombre">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="apellido">Apellido</label>
                    <input class="form-control" id="input-apellido" type="text" placeholder="Ingrese su Apellido">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" id="input-email" type="text" placeholder="Ingrese su email">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success" id="add-btn" type="submit" value="Submit">
                    <input class="btn btn-warning" id="edit-btn" type="submit" value="Update" style="display: none;">
                </div>
            </form>
            <div class="col-10 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th> Apellido</th>
                            <th> Email </th>
                            <th> Acciones </th>
                        </tr>
                    </thead>


                    <tbody id="travelers-list">
                        
                    </tbody>
                </table>    
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
